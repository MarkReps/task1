<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
    <link rel="stylesheet" href="./styles/index.css">
    <!-- <link rel="stylesheet" href="./styles/table.css"> -->
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <main>
            <div class="tabs">
                <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                <label for="tab-btn-1">Active Task</label>
                <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                <label for="tab-btn-2">Archive Task</label>

                <div id="content-1">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr class="trHead">
                                    <th>Name</th>
                                    <th>Created</th>
                                    <th>Category</th>
                                    <th>Content</th>
                                    <th>Dates</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="js-active-table">
                                <tr class="trBody">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="content-2">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr class="trHead">
                                    <th>Name</th>
                                    <th>Created</th>
                                    <th>Category</th>
                                    <th>Content</th>
                                    <th>Dates</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="js-archive-table">
                                <tr class="trBody">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class='create-btn'>Create task</button>
            </div>
            
            <div class="modal-container"></div>

        </main>
        <footer>
            <div class="table-container">
                <table>
                    <thead>
                        <tr class="trHead">
                            <th>Category</th>
                            <th>Active</th>
                            <th>Archived</th>
                        </tr>
                    </thead>
                    <tbody id="js-count-table">
                        <tr class="trBody">
                            <td>Task</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr class="trBody">
                            <td>Idea</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr class="trBody">
                            <td>Quote</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr class="trBody">
                            <td>Random Thought</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </footer>
    </div>

    <template id="tableRow">
        <tr class="trBody">
            <td data-form="name" data-type="name"></td>
            <td data-type="created"></td>
            <td data-form="category" data-type="category"></td>
            <td data-form="content" data-type="content"></td>
            <td data-type="dates"></td>

            <td data-type="buttons">
                <button>
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button>
                    <i class="fa-solid fa-arrow-down"></i>
                </button>
                <button>
                    <i class="fa-sharp fa-solid fa-trash"></i>
                </button>
            </td>
        </tr>
    </template>
    <template id="modalTemp">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title"></div>
                    <button class="modal-close-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="name">Task Name:</label>
                            <input name="name" required/>
                        </div>
                        <div>
                            <label for="category">Task Category:</label>
                            <select name="category">
                                <option>Task</option>
                                <option>Idea</option>
                                <option>Quote</option>
                                <option>Random Thought</option>
                            </select>
                        </div>
                        <div>
                            <label for="content">Task Content:</label>
                            <textarea name="content" cols="30" rows="10" required></textarea>
                        </div>
                        <div class="form-btn-container">
                            <button class="create-btn">Submit</button>
                        </div>
                        
                    </form>    
                </div>
            </div>
        </div>
    </template>

</body>
<script type="module" src="./scripts/index.js"></script>
</html>
